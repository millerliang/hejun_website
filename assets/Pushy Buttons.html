<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Pushy Buttons</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <!-- Styles -->
    <link href="css/pushy-buttons.min.css" rel="stylesheet">
	<style>article {margin-bottom:2rem;}</style>
  </head>

  <body>
    <!-- Blue Buttons -->
    <article>
      <button class="pushy-btn btn--lg btn--blue btn--block" href="#">Button block</button>
      <button class="pushy-btn btn--df btn--link" href="#">Button</button>
      <button class="pushy-btn btn--df btn--blue" href="#">Button</button>
      <button class="pushy-btn btn--md btn--blue" href="#">Button</button>
      <button class="pushy-btn btn--sm btn--blue" href="#">Button</button>
    </article>

    <!-- Green Buttons -->
    <article>
      <button class="pushy-btn btn--lg btn--green" href="#">Button</button>
      <button class="pushy-btn btn--df btn--grey" href="#">Button Grey</button>
      <button class="pushy-btn btn--md btn--green" href="#">Button</button>
      <button class="pushy-btn btn--sm btn--green" href="#">Button</button>
    </article>

    <!-- Red Buttons -->
    <article>
      <button class="pushy-btn btn--lg btn--red btn--block no-radius" href="#">Button no-radius</button>
      <button class="pushy-btn btn--lg btn--red" href="#">Button</button>
      <button class="pushy-btn btn--df btn--yellow" href="#">Button Yellow</button>
      <button class="pushy-btn btn--md btn--red" href="#">Button</button>
      <button class="pushy-btn btn--sm btn--red" href="#">Button</button>
    </article>
  </body>
</html>
