<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>website index page</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
	<link rel="stylesheet" href="assets/css/pushy-buttons.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
</head>

<body>
	<!-- Fixed navbar -->
	<nav id="navBar" class="navbar navbar-default navbar-SH navbar-fixed-top" role="navigation"></nav>

	<div class="container">
		<div class="top-height">
			<article class="table-box navbar-fixed-top top-Menu">
				<section onclick="location.href='index.html'"><img class="m-logo" src="assets/images/hejun_logo.png"></section>
				<section>输入手机号 1/3</section>
				<section><a data-toggle="modal" data-target="#SearchModal" href="#"><i class="fa fa-search"></i> <!-- Search --></a>　</section>
			</article>
		</div><!-- /.row -->

		<div class="row">
			<!-- Layout Right aside Star -->
			<article id="SignUpStep1" class="col-md-10 col-md-offset-1 card">

					<article class="px-1 pb-2">
						<center style="padding:3.5em 0 5em;">
							<img class="img-responsive" src="assets/images/hejun_logo.png">
							<p class="grey">Sign Up form <span class="badge label_c1">Step 1/3</span></p>
						</center>
						<form class="form-horizontal">
							<section class="form-group">
								<label for="" class="col-sm-3 control-label"><small class="hidden-xs_">Phone Number</small></label>
								<div class="col-sm-8 pt-1">
									<!-- <input type="tel" class="form-control input-lg" id="" placeholder="输入手机号">
									<small class="pt-1 d-block grey">※ Type your phone number.</small> -->
									<div class="input-group">
										<input type="tel" class="form-control input-lg" v-model="phone" maxlength="10" id="" placeholder="请输入手机号">
										<span class="input-group-addon"><i :class="{hidden: phoneCheck}" class="fa fa-check green"></i></span>
									</div>
									<small v-if="phone.length > 1" :class="phoneColor" class="pt-1 d-block">{{ phone_msg }}</small>
								</div>
							</section>
						</form>
						<div class="h2em"></div>
						<section class="col-sm-offset-1">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<!-- <button class="pushy-btn btn-lg btn-block btn--blue" onclick="NextPage()">下一步</button> -->
									<button class="pushy-btn btn-lg btn-block btn--blue" :class="{active: disable_btn}" :disabled="disable_btn" onclick="NextPage()">下一步</button>
									<small class="text-center pt-1 d-block grey">请输入手机号</small>
								</div>
							</div>
						</section>
					</article>

			</article><!-- Layout Right aside End -->
		</div><!-- /.row -->
	</div><!-- /.container -->
	
	<!-- Search Modal -->
	<div class="modal fade" id="SearchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"></div>

	<div class="h6em hidden-md hidden-lg"></div>

	<!-- <div class="container">
		<article id="footMenuBar"></article>
	</div> -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<!-- Vue2.js link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
	<script src="assets/js/global_main.js" /></script>
	<script>
		function NextPage(){
			location.href = "signupStep2.html";
		}

		new Vue({
		  el: '#SignUpStep1',
		  data: {
			phone: '',
			phone_msg: '',
			phoneColor: '',
			phoneCheck: true,
			disable_btn: true
		  },
		  methods: {
			valid_phone(phone, msg) {
			  if (/^(\+?(\d{1}|\d{2}|\d{3})[- ]?)?\d{3}[- ]?\d{3}[- ]?\d{4}$/.test(phone)) {
				this[msg] = '※ 请确认电话号码是否正确，以免收不到简讯验证码。';
				this.phoneColor = 'text-info';
				this.phoneCheck = false;
				this.disable_btn = false;
				return true;
			  } else {
				this[msg] = '※ 请输入行动电话注册';
				this.phoneColor = 'red';
				this.phoneCheck = true;
				this.disable_btn = true;
				return false;
			  } 
			}
		  },
		  watch: {
			phone: function(value) {
			  this.valid_phone(value, 'phone_msg');
			}
		  }

		});
	</script>

</body>
</html>
