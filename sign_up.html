<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>website index page</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
	<link rel="stylesheet" href="assets/css/pushy-buttons.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
	<style>
	.error{color:red;}
	label.error{border:none;font-size:small;position:absolute;white-space:nowrap;left:1rem;top:3.8em;
	-webkit-animation: fadein .8s;
       -moz-animation: fadein .8s;
        -ms-animation: fadein .8s;
         -o-animation: fadein .8s;
            animation: fadein .8s;
	}
	#password-error,#confirm_password-error{left:0;}

	.checkbox_btn input{display:inline-block;visibility:hidden;position:absolute;bottom:.5rem;}
	.checkbox_btn input[type=checkbox]:checked + label + label:before {color:#e65d4f;content: "\f058";}
	#agree-error{top:3.2rem;left:1.8rem;}
	#agree-error::before{content:"";}
	</style>
</head>

<body>
	<!-- Fixed navbar -->
	<nav id="navBar" class="navbar navbar-default navbar-SH navbar-fixed-top" role="navigation"></nav>

	<main class="container">
		<div class="top-height">
			<article class="table-box navbar-fixed-top top-Menu">
				<section onclick="location.href='index.html'"><img class="m-logo" src="assets/images/hejun_logo.png"></section>
				<!-- <section onclick="history.go(-1)"><i class="fa fa-chevron-left"></i> back</section> -->
				<section>Sign in</section>
				<section><a data-toggle="modal" data-target="#SearchModal" href="#"><i class="fa fa-search"></i> <!-- Search --></a>　</section>
			</article>
		</div><!-- /.row -->

		<div class="row">
			<article class="col-md-10 col-md-offset-1 card">

				<form id="signupForm" class="form-horizontal px-1">
					<center style="padding:3.5em 0 6em;">
						<img class="img-responsive" src="assets/images/hejun_logo.png">
						<p class="grey">Create your account</p>
					</center>

					<section class="form-group">
						<label for="username" class="col-sm-4 col-md-3 control-label"><b class="red">*</b> Account name</label>
						<!-- <label class="col-sm-4 col-md-3 control-label" for="username">Username</label> -->
						<div class="col-sm-7 col-md-8">
							<input type="text" class="form-control input-lg" id="username" name="username" placeholder="your account name">
							<!-- <input id="username" class="form-control input-lg" name="username" type="text"> -->
						</div>
					</section>
					<div class="h1em"></div>
					<section class="form-group">
						<label for="email" class="col-sm-4 col-md-3 control-label"><b class="red">*</b> Email Address</label>
						<div class="col-sm-7 col-md-8">
							<input type="email" class="form-control input-lg" id="email" name="email" placeholder="username@domain.com">
						</div>
					</section>
					<div class="h1em"></div>
					<section class="form-group">
						<label for="phonenumber" class="col-sm-4 col-md-3 control-label"><b class="red">*</b> Phone Number</label>
						<div class="col-sm-7 col-md-8">
							<input type="tel" class="form-control input-lg" maxlength="10" id="phonenumber" name="phonenumber" placeholder="+886">
						</div>
					</section>
					<div class="h1em"></div>
					<section class="form-group">
						<label for="password" class="col-sm-4 col-md-3 control-label"><b class="red">*</b> Enter Password</label>
						<div class="col-sm-7 col-md-8">
							<div class="input-group">
								<input class="form-control input-lg" type="password" id="password" name="password"  placeholder="Password(6-8 Characters)">
								<label class="input-group-addon btn"><input class="ShowHidePW hidden" type="checkbox"><i class="fa fa-eye grey"></i> <small>SHOW</small></label>
							</div>
						</div>
					</section>
					<div class="h1em"></div>
					<section class="form-group">
						<label for="confirm_password" class="col-sm-4 col-md-3 control-label"><b class="red">*</b> Confirm Password</label>
						<div class="col-sm-7 col-md-8">
							<div class="input-group">
								<input class="form-control input-lg" type="password" id="confirm_password" name="confirm_password"  placeholder="confirm password">
								<label class="input-group-addon btn"><input class="ShowHidePW hidden" type="checkbox"><i class="fa fa-eye grey"></i> <small>SHOW</small></label>
							</div>
						</div>
					</section>
					<div class="h1em"></div>
					<section class="form-group">
						<label for="selIndustry" class="col-sm-4 col-md-3 control-label">Industry</label>
						<div class="col-sm-7 col-md-8">
							<select class="form-control input-lg mb-1" id="selIndustry" name="selIndustry">
								<option value="">Select 行業欄</option>
								<option value="1">作鸡</option>
								<option value="2">吃鸡</option>
								<option value="3">養鸡</option>
								<option value="4">買鸡</option>
								<option value="5">賣鸡</option>
								<option value="6">小鸡鸡</option>
								<option value="7">大鸡鸡</option>
							</select>
						</div>
					</section>
					<section class="form-group">
						<label for="selIndustry" class="col-sm-4 col-md-3 control-label">&nbsp;</label>
						<div class="col-sm-7 col-md-8">
							<div class="checkbox_btn">
								<input type="checkbox" value="option1" id="agree" name="agree">
								<label for="agree" style="padding-left:0;" class="checkbox-inline">I agree to the <a href="#0" target="_blank">服务条款和诚信准则</a></label>
							</div>
						</div>
					</section>
					<div class="h2em"></div>
					<section class="form-group">
						<label for="vCode" class="col-sm-4 col-md-3 control-label">Verification code</label>
						<div class="col-sm-7 col-md-8 form-inline">
							<section class="row">
								<div class="col-xs-4 col-sm-3">
									<img class="img-responsive" src="http://images2015.cnblogs.com/blog/1100975/201702/1100975-20170215101353566-1365184605.jpg">
								</div>
								<div class="col-xs-7 col-sm-5">
									<input type="text" class="form-control input-lg" maxlength="8" id="vCode" name="vCode" placeholder="Enter code">
								</div>
							</section>
						</div>
					</section>
					<div class="h3em"></div>
					<section class="col-sm-offset-3 col-md-offset-2">
						<div class="row">
							<div class="col-sm-6">
								<!-- <button type="submit" class="pushy-btn btn-lg btn-block btn--red">Register</button> -->
								<input class="pushy-btn btn-lg btn-block btn--red" type="submit" value="Register">
							</div>
							<div class="col-sm-6">
								<button onclick="location.href='login.html'" style="margin-top:.6em;" type="button" class="pushy-btn btn-block btn--link grey">Sign in</button>
							</div>
						</div>
					</section>
					<div class="h1em"></div>
					<center class="social-or-login">
						<span>Or Sign up Using</span>
					</center>
					<section class="col-sm-offset-1__ col-md-offset-2__">
						<center class="social-login">
							<a class="btn btn-success">
								<i class="fa fa-wechat fz14"></i>
							</a>
							<a class="btn btn-primary">
								<i class="fa fa-facebook fz14"></i>
							</a>
							<a class="btn btn-info">
								<i class="fa fa-twitter fz14"></i>
							</a>
							<a class="btn btn-danger">
								<i class="fa fa-google-plus fz14"></i>
							</a>
						</center>
					</section>
					<div class="h3em"></div>
				</form>

			</article><!-- Layout Right aside End -->

		</div><!-- /.row -->
	</main><!-- /.container -->
	
	<!-- Search Modal -->
	<div class="modal fade" id="SearchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"></div>

	<div class="h6em hidden-md hidden-lg"></div>

	<div class="container">
		<article id="footMenuBar"></article>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<!-- jquery-validate plugin -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
	<!-- 本地化信息文件 -->
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	<script src="assets/js/global_main.js" /></script>
	<script type="text/javascript">
	$(document).ready(function() {
		setTimeout(function(){
			//$("#footMenuBar .footMenu_btn").children('li:nth-child(1)').addClass("sel");
			//$(".navbar-nav").children('li:nth-child(6)').children('a').addClass("red");
		},500);

		// Show & Hide Password
		$(".ShowHidePW").change(function(){
			if($(this).is(':checked')){
				$(this).parents("div").children("input").attr("type","text");
			}else{
				$(this).parents("div").children("input").attr("type","password");
			}
		});

		// user im register
		$(".social-login a").click(function() {
			alert("使用 Social IM 註冊!");
		});
		
		// validate form it is submitted
		$.validator.setDefaults({
			submitHandler: function() {
				alert("這事件可被提交!");
			}
		});

		$("#signupForm").validate({
			rules: {
				username: {
					required: true,
					minlength: 6
				},
				password: {
					required: true,
					minlength: 6
				},
				confirm_password: {
					required: true,
					minlength: 6,
					equalTo: "#password"
				},
				email: {
					required: true,
					email: true
				},
				phonenumber: {
					required: true,
					minlength: 10
				},
				agree: {
					required: true,
					
				},
				vCode: {
					required: true,
					minlength: 4
				}
			},
			messages: {
				confirm_password: {
					equalTo: "輸入的密碼不相同"
				},
				agree: {
					required: "您需要同意接受會員服務條款才可加入會員"
				},
				vCode: {
					required: "請輸入左方圖示驗證字元"
				}
			}
		});
	});
	</script>
	
</body>
</html>
