						</div>
					</section>
					<div class="h2em"></div>
					<section class="form-group">
						<label for="usPassword" class="col-sm-3 control-label">Password</label>

							<div class="input-group mb-1">
								<input class="form-control input-lg" type="password" minlength="6" id="usPassword" name="usPassword" placeholder="Password" required>
								<label class="input-group-addon btn"><input class="ShowHidePW hidden" type="checkbox"><i class="fa fa-eye grey"></i> <small>SHOW</small></label>
							</div>
							<div class="checkbox_btn">
								<input type="checkbox" id="remember" value="option1">
								<label style="padding-left:0;" for="remember" class="checkbox-inline">Remember User ID</label>

							</div>
						</div>
					</section>
					<div class="h2em"></div>
					<section class="form-group">
						<label for="vCode" class="col-sm-3 control-label">Verification code</label>
						<div class="col-sm-9 form-inline">
							<img style="height:3.3em;margin: 0 1em 1em 0;float:left;" src="http://images2015.cnblogs.com/blog/1100975/201702/1100975-20170215101353566-1365184605.jpg">

							<div class="col-sm-6">
								<button onclick="location.href='sign_up.html'" style="margin-top:.6em;" type="button" class="pushy-btn btn-block btn--link grey">Register</button>
							</div>
						</div>

							</a>
							<a class="btn btn-primary">
								<i class="fa fa-facebook fz14"></i>
							</a>
							<a class="btn btn-info">
								<i class="fa fa-twitter fz14"></i>
							</a>
							<a class="btn btn-danger">
								<i class="fa fa-google-plus fz14"></i>
							</a>
						</center>
					</section>
					<div class="h3em"></div>

	<div class="modal fade" id="ForgotModal">
		<form class="modal-dialog" role="document">
			<section class="modal-content">
				<header class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">
						<i class="fa fa-key"></i> 忘記密碼
					</h4>
				</header>
			<section class="modal-body">
				<center><img class="img-responsive" src="assets/images/ForgotLock.png"></center>
				<p class="my-2">您好，請選定聯絡方式，收取密碼重設通知信</p>
				<ul class="nav nav-pills nav-justified" role="tablist">
					<li role="presentation" class="active"><a href="#SendMail" aria-controls="a" role="tab" data-toggle="tab"><i class="fa fa-check white"></i> 送至郵箱</a></li>
					<li role="presentation"><a href="#SendPhone" aria-controls="b" role="tab" data-toggle="tab"><i class="fa fa-check white"></i> 送至手機</a></li>
				</ul>
				<div class="h1em"></div>
				<article class="tab-content row">
					<div role="tabpanel" class="tab-pane fade in active" id="SendMail">
						<input type="email" class="form-control input-lg" placeholder="type your e-mail">
					</div>
					<div role="tabpanel" class="tab-pane fade in" id="SendPhone">
						<input type="tel" class="form-control input-lg" placeholder="phone number">
					</div>
				</article>
				<div class="h1em"></div>
			</section>
			<footer class="modal-footer">
				<button type="button" class="pushy-btn btn--grey" data-dismiss="modal">Close</button>&nbsp;
				<button type="button" class="pushy-btn btn--red">Send</button>
			</footer>
			</section>
		</form>
